<!-- theme/head -->
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="/assets/media/devfestnl-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{# page.description }}
    <meta name="description" content="{{ . }}">
  {{/ page.description }}
    <meta name="author" content="{{ data.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/plusone.js" type="text/javascript"></script>
    <script src="/assets/widgets/countdown/countdown.js" type="text/javascript"></script>
	
    {{# javascripts.load }}
      bootstrap.min.js
    {{/ javascripts.load }}
    
    <!-- Le styles -->
    {{# stylesheets.load }}
      bootstrap.css
      bootstrap-responsive.css
      style.css
      theme.css
      google_prettify/sons-of-obsidian.css
    {{/ stylesheets.load }}

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

<!-- end theme/head -->
